<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../asset/css/mystyle.css">
</head>
<body>

<div id="div1">
    <h1>jQuery事件</h1>
    <a href="../index.html">首页</a> <br>
    <a href="capture01/">第一节</a>
    <p style="display: block" class="pDemo">点击消失</p>
    <p class="pDemo">再点击消失</p>
    <p class="pDemo">再点击消失</p>
    <a href="www.baidu.com">百度</a>
    <button id="hidden">点击隐藏</button>
    <button id="shower">点击显示</button>
</div>
<script src="../asset/js/jquery.min.js"></script>
<script>
    // hide() 隐藏
    $(document).ready(function () {
        $("p.pDemo").click(function () {
            $(this).hide(1000);
        });
        $("[href$='.com']").css("color", "red");

//        隐藏
        $("div#div1 #hidden").click(function () {
            $("div#div1 .pDemo").hide(1000);
        });
//        显示
        $("div#div1 #shower").click(function () {
            $("div#div1 .pDemo").show(1000);
        })
    })
</script>
</body>
</html>
