<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../asset/css/mystyle.css">
</head>
<body>
<button id="theQueue">stop</button>
<p>
    默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。
    如需对位置进行操作，记得首先把元素的 CSS position
    属性设置为 relative、fixed 或 absolute。
</p>
<div id="div1" style="background:#98bf21;height:150px;width:150px;position:absolute;">
    <h1>HELLO</h1>
</div>
<script src="../asset/js/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // 使用队列功能
        var $button = $("button#theQueue");
        var $div = $("div#div1");

        $button.click(function () {
            $div.animate({left:'200px', height: "+=150px", width: "+=150px"}, "slow");
            $div.animate({fontSize:'2em'}, "slow");

        })

    })
</script>
</body>
</html>
