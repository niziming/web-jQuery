<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
</head>
<div id="app">
    {{a}}
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var data = { a: 1 };

        var vm = new Vue({
            el:'#app',
            data: data

        })
        console.log(vm.a == data.a)

        vm.a = 2;
        console.log(data.a)


    </script>
</body>
</html>
