<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
</head>
<div id="app">
    <h1>{{foo}}</h1>
    <button v-on:click="foo = 'baz'"> 点击改变 </button>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var obj = {
            foo: 'bar'
        }

        //阻止修改现有的属性
        //Object.freeze(obj)

        var vm = new Vue({
            el:'#app',
            data: obj
        })
    </script>
</body>
</html>
