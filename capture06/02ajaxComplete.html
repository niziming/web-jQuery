<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajaxComplete() </title>
</head>
<body>
<button id="launch">启动</button>
<div id="demo"
     style="
        background-color: yellowgreen;
        width: 300px;
        height: 300px">
    <h1>黑暗大法师</h1>

<!--等待gif-->
<div id="wait"
     style="
     display:none;
     width:69px;
     height:89px;
     position:absolute;
     top:50%;
     left:50%;
     padding:2px;">
    <img src='../asset/demo_wait.gif' width="64" height="64" />
    <br />加载中 ...
</div>
</div>

<script src="../asset/js/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var $divDemo = $("#demo");
        var $launch = $("#launch");
        var $wait = $("#wait");
        debugger;
        $divDemo.ajaxStart(function () {
            $wait.css(1000, "display", "block")
        });
        $divDemo.ajaxComplete(function () {
            $wait.css(1000, "display", "none")
        });
        $launch.click(function () {
            $divDemo.load("../capture03/01get.html");
        })
    })
</script>
</body>
</html>
