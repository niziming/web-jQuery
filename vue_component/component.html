<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<my-header id="header"></my-header>-->
    <my-li v-for="one in items" v-bind:todo="one"></my-li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--<script src="header.js"></script>-->
<script>
    Vue.component("my-li", {
        props: ['todo'],
        template: "<li>{{todo}}</li>"
    });

    var vm = new Vue({
        el: "#app",
        data: {
            items: ['zhangsan', 'lisi', 'wangwu']
        }

    })
</script>
</body>
</html>
