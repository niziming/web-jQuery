<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distribution</title>
</head>
<body>
<!--body begin-->
<div id="vue">
    <todo>
        <todo-title slot="todo-title" title="今日动漫推荐"></todo-title>
        <todo-items slot="todo-items" v-on:remove="removeItem(index)" v-for="(item, index) in todoItems" v-bind:item="item" v-bind:index="index" :key="index"></todo-items>
    </todo>
</div>
<!--body end--> axios

<!--import js begin-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--import js end-->

<!--js begin-->
<script>
    Vue.component("todo",{
        template:
             "<div>" +
            "<slot name='todo-title'></slot>" +
                "<ul>" +
                    "<slot name='todo-items'></slot>"+
                "</ul>"+
            "</div>"
    });

    Vue.component("todo-title",{
        props:['title'],
        template:"<div>{{title}}</div>"
    });

    Vue.component("todo-items",{
        props:['item', 'index'],
        template:"<li>{{index + 1}}.{{item}}<button v-on:click='remove(index)'>删除</button></li>",
        methods:{
            remove:function (index) {
                this.$emit("remove", index)
            }
        }
    });
    bind

    var vm = new Vue({
        el: '#vue',
        data: {
            todoItems: ['《刀剑神域3》', '《关于我转生成为史莱姆这件事》', '《实力至上主义教室》']
        },
        methods:{
            removeItem : function(index){
                //alert("hello");
                console.log(this.todoItems[index]);
                this.todoItems.splice(index, 1);
            }

        }
    });


</script>
<!--js end-->

</body>
</html>
